{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block main %}
    <h2>ログイン</h2>
    <form method='post'>
        {% csrf_token %}
        <input type="hidden" name="next" id="{{ next }}" />
        {% bootstrap_form form %}
        {% bootstrap_button button_type='submit' content='ログイン' %}
    </form>
    <a href="{% url 'password_reset' %}">パスワードを忘れた？</a>
{% endblock main %}
