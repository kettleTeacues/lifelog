{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block main %}

    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type='submit' content='パスワード変更' %}
    </form>

    <h2 style='margin-top: 50px'>APIトークン</h2>
    <span>{{ token }}</span>
{% endblock main %}
