{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block main %}
    <p style='margin-bottom:50px'>パスワード初期化メールを送るアドレスを入力してください。</p>
    <form method="post" style="padding-left:20px;">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type='submit' content='初期化メールを送信' %}
    </form>
{% endblock main %}
